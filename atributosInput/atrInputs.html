<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Atributos de Inputs</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Ejemplos de Atributos de Inputs</h1>

    <div>
        <h2>Atributos de Inputs</h2>
        <form id="input-form">
            <label for="text-input">Input de Texto:</label>
            <input type="text" id="text-input" placeholder="Introduce texto aquí">

            <label for="email-input">Email Input:</label>
            <input type="email" id="email-input" placeholder="Introduce tu correo electrónico">

            <label for="password-input">Contraseña:</label>
            <input type="password" id="password-input" placeholder="Introduce tu contraseña">

            
            <label for="date-input">Fecha:</label>
            <input type="date" id="date-input" placeholder="Introduce una fecha">

            <label for="color-input">Color:</label>
            <input type="color" id="color-input" value="#ff0000">

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
